{% load url from future %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <title>{{ header_title }}</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,400,600,700,300' rel='stylesheet' type='text/css'>

    <!-- Custom login styles -->
    <style type="text/css">
      body {
        background-color: #f5f5f5;
      }
      #reflow-login {
        padding-top: 80px;
      }
    </style>
  </head>

  <body>

    <div id="reflow-login" class="container">
      <div class="row">
          <div class="text-center">
              <img class="inline" src="{% static 'reflow_text.png' %}">
          </div>
      </div>

      <br />

      <div id="login-box">
        <form class="form-signin" action="{% url 'authenticate.views.login_view' %}" method="POST">
          {% csrf_token %}
          <h2 class="form-signin-heading">Please sign in</h2>
          <input type="text" class="input-block-level" placeholder="Username" name="username">
          <br />
          <input type="password" class="input-block-level" placeholder="Password" name="password">
          <input type="hidden" name="next" value="{{ next }}" />
          <br />
          <button class="btn btn-primary" type="submit">Sign in</button>
        </form>

        <div class="text-center">
          <br>
          <a href="https://github.com/whitews/reflow" target="_blank">View the source code on Github</a>
          <br>
          <a href="{% static 'docs/html/index.html' %}" target="_blank">Read the documentation</a>
        </div>
      </div>


    </div>
  </body>
</html>

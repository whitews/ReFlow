    <table ts-wrapper id="data-table" class="table table-hover">
      <thead>
        <tr>
          <th colspan="50" class="center">
            <div style="position:relative">
              <h4>CellSubsetLabels <span class="badge badge-inverse align-top">{{ subset_labels.length }}</span></h4>

              <div class="btn-group" ng-show="current_project.permissions.can_add_data" style="position:absolute; right:0;top:0;">
                  <a class="btn btn-default btn-sm" ng-click="init_form(null, 'CELL_SUBSET_LABEL')">
                      Add Cell Subset Label
                  </a>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th></th>
          <th ts-criteria="name">Cell Subset Label</th>
          <th ts-criteria="description">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr ts-repeat ng-repeat="label in subset_labels">
          <td class="no-wrap" width="1%">
            <a class="btn btn-default btn-xs" ng-show="current_project.permissions.can_modify_project" ng-click="init_form(label, 'CELL_SUBSET_LABEL')" tooltip="Edit" tooltip-placement="bottom">
              <span style="opacity: 0.4" class="fa fa-pencil align-middle"></span>
            </a>
            <a class="btn btn-default btn-xs" ng-show="current_project.permissions.can_modify_project" ng-click="init_form(label, 'CELL_SUBSET_LABEL_DELETE')" tooltip="Delete" tooltip-placement="bottom">
              <i style="opacity: 0.4" class="fa fa-times align-middle"></i>
            </a>
          </td>
          <td>{{ label.name }}</td>
          <td>{{ label.description }}</td>
        </tr>
      </tbody>
    </table>

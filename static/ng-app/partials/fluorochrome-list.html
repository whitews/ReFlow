    <table ts-wrapper id="data-table" class="table table-hover">
      <thead>
        <tr>
          <th colspan="50" class="center">
            <div style="position:relative">
              <h4>Fluorochromes <span class="badge badge-inverse align-top">{{ fluorochromes.length }}</span></h4>

              <div class="btn-group" ng-show="user.superuser" style="position:absolute; right:0;top:0;">
                <a class="btn btn-default btn-sm" ng-click="init_form(null, 'FLUOROCHROME')">
                    Add Fluorochrome
                </a>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th></th>
          <th ts-criteria="fluorochrome_abbreviation">Abbreviation</th>
          <th ts-criteria="parameter_count">Parameter Count</th>
        </tr>
      </thead>
      <tbody>
        <tr ts-repeat ng-repeat="fluorochrome in fluorochromes">
          <td class="no-wrap" width="1%">
            <a class="btn btn-default btn-xs" ng-show="user.superuser" ng-click="init_form(fluorochrome, 'FLUOROCHROME')" tooltip="Edit" tooltip-placement="bottom">
              <span style="opacity: 0.4" class="fa fa-pencil align-middle"></span>
            </a>
            <a class="btn btn-default btn-xs" ng-show="user.superuser" ng-click="init_form(fluorochrome, 'FLUOROCHROME_DELETE')" tooltip="Delete" tooltip-placement="bottom">
              <i style="opacity: 0.4" class="fa fa-times align-middle"></i>
            </a>
          </td>
          <td>{{ fluorochrome.fluorochrome_abbreviation }}</td>
          <td>{{ fluorochrome.parameter_count }}</td>
        </tr>
      </tbody>
    </table>

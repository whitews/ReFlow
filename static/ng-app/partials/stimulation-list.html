    <table ts-wrapper id="data-table" class="table table-hover">
      <thead>
        <tr>
          <th colspan="50" class="center">
            <div style="position:relative">
              <h4>Stimulations <span class="badge badge-inverse align-top">{{ stimulations.length }}</span></h4>

              <div class="btn-group" ng-show="current_project.permissions.can_add_data" style="position:absolute; right:0;top:0;">
                  <a class="btn btn-default btn-sm" ng-click="init_form(null, 'STIMULATION')">
                      Add Stimulation
                  </a>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th></th>
          <th ts-criteria="stimulation_name">Stimulation Name</th>
          <th ts-criteria="stimulation_description">Stimulation Description</th>
          <th ts-criteria="sample_count">Sample Count</th>
        </tr>
      </thead>
      <tbody>
        <tr ts-repeat ng-repeat="stimulation in stimulations">
          <td class="no-wrap" width="1%">
            <a class="btn btn-default btn-xs" ng-show="current_project.permissions.can_modify_project" ng-click="init_form(stimulation, 'STIMULATION')" tooltip="Edit" tooltip-placement="bottom">
              <span style="opacity: 0.4" class="fa fa-pencil align-middle"></span>
            </a>
            <a class="btn btn-default btn-xs" ng-show="current_project.permissions.can_modify_project" ng-click="init_form(stimulation, 'STIMULATION_DELETE')" tooltip="Delete" tooltip-placement="bottom">
              <i style="opacity: 0.4" class="fa fa-times align-middle"></i>
            </a>
          </td>
          <td>{{ stimulation.stimulation_name }}</td>
          <td>{{ stimulation.stimulation_description }}</td>
          <td>{{ stimulation.sample_count }}</td>
        </tr>
      </tbody>
    </table>

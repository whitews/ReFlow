    <table ts-wrapper id="project-table" class="table table-hover" ng-show="projects.length > 0">
      <thead>
        <tr>
          <th colspan="3" class="center">
            <div style="position:relative">
              <h4>Projects <span class="badge badge-inverse align-top">{{ projects.length }}</span></h4>
              <div class="btn-group" style="position:absolute; right:0;top:0;">
                  <a class="btn btn-default btn-sm" ng-click="init_form(null, 'PROJECT')" ng-show="user.superuser">Add Project</a>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th ts-criteria="project_name">Project Name</th>
          <th>Description</th>
        </tr>
      </thead>

      <tbody>

        <tr ts-repeat ng-repeat="project in projects">
          <td>
            <a ui-sref="project-detail({ projectId: project.id })">{{ project.project_name }}</a>
          </td>
          <td>
            {{ project.project_desc }}
          </td>
        </tr>

      </tbody>
    </table>

    <div ng-show="projects.length == 0">
      <p>You do not belong to any projects.</p>
      <a class="btn btn-default btn-sm" ng-click="init_form(null, 'PROJECT')" ng-show="user.superuser">Add Project</a>
    </div>

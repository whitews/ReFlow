    <table ts-wrapper id="data-table" class="table table-hover">
      <thead>
        <tr>
          <th colspan="50" class="center">
            <div style="position:relative">
              <h4>Markers <span class="badge badge-inverse align-top">{{ markers.length }}</span></h4>

              <div class="btn-group" ng-show="current_project.permissions.can_add_data" style="position:absolute; right:0;top:0;">
                <a class="btn btn-default btn-sm" ng-click="init_form(null, 'MARKER')">
                    Add Marker
                </a>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th></th>
          <th ts-criteria="marker_abbreviation">Abbreviation</th>
          <th ts-criteria="parameter_count">Parameter Count</th>
        </tr>
      </thead>
      <tbody>
        <tr ts-repeat ng-repeat="marker in markers">
          <td class="no-wrap" width="1%">
            <a class="btn btn-default btn-xs" ng-show="current_project.permissions.can_modify_project" ng-click="init_form(marker, 'MARKER')" tooltip="Edit" tooltip-placement="bottom">
              <span style="opacity: 0.4" class="fa fa-pencil align-middle"></span>
            </a>
            <a class="btn btn-default btn-xs" ng-show="current_project.permissions.can_modify_project" ng-click="init_form(marker, 'MARKER_DELETE')" tooltip="Delete" tooltip-placement="bottom">
              <i style="opacity: 0.4" class="fa fa-times align-middle"></i>
            </a>
          </td>
          <td>{{ marker.marker_abbreviation }}</td>
          <td>{{ marker.parameter_count }}</td>
        </tr>
      </tbody>
    </table>

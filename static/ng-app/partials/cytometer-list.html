    <table ts-wrapper id="data-table" class="table table-hover">
      <thead>
        <tr>
          <th colspan="50" class="center">
            <div style="position:relative">
              <h4>Cytometers <span class="badge badge-inverse align-top">{{ cytometers.length }}</span></h4>

              <div class="btn-group" ng-show="can_add_data" style="position:absolute; right:0;top:0;">
                  <a class="btn btn-default btn-sm" ng-click="init_form(null, 'CYTOMETER')">
                      Add Cytometer
                  </a>
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th></th>
          <th ts-criteria="cytometer_name">Cytometer</th>
          <th ts-criteria="serial_number">Serial Number</th>
          <th ts-criteria="site_name">Site</th>
          <th ts-criteria="sample_count">FCS Sample Count</th>
        </tr>
      </thead>
      <tbody>
        <tr ts-repeat ng-repeat="cytometer in cytometers">
          <td class="no-wrap" width="1%">
            <a class="btn btn-default btn-xs" ng-show="cytometer.can_modify" ng-click="init_form(cytometer, 'CYTOMETER')" tooltip="Edit" tooltip-placement="bottom">
              <span style="opacity: 0.4" class="fa fa-pencil align-middle"></span>
            </a>
            <a class="btn btn-default btn-xs" ng-show="cytometer.can_modify" ng-click="init_form(cytometer, 'CYTOMETER_DELETE')" tooltip="Delete" tooltip-placement="bottom">
              <i style="opacity: 0.4" class="fa fa-times align-middle"></i>
            </a>
          </td>
          <td>{{ cytometer.cytometer_name }}</td>
          <td>{{ cytometer.serial_number }}</td>
          <td>{{ cytometer.site_name }}</td>
          <td>{{ cytometer.sample_count }}</td>
        </tr>
      </tbody>
    </table>

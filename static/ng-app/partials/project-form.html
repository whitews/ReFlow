<div ng-controller="ProjectEditController">
  <div class="modal-header">
    <button type="button" class="close" ng-click="ok()" aria-hidden="true">&times;</button>
    Create or Edit Project
  </div>
  <div class="modal-body">

    <div class="form-group">
      <label class="col-md-3 control-label">Project Name</label>
      <input maxlength="128" type="text" ng-required="true" ng-model="instance.project_name" />
      <strong ng-show="errors.project_name" class="help-inline text-danger">
        {{ errors.project_name.join(', ') }}
      </strong>
    </div>

    <div class="form-group">
      <label class="col-md-3 control-label">Project Description</label>
      <textarea cols="40" rows="10" ng-model="instance.project_desc">
      </textarea>
      <strong ng-show="errors.project_desc" class="help-inline text-danger">
        {{ errors.project_desc.join(', ') }}
      </strong>
    </div>

    <div class="well well-warning" ng-show="errors">
      <ul class="list-unstyled">
        <li ng-repeat="error in errors">{{ error }}</li>
      </ul>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="ok()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="create_update(instance)">Save</button>
  </div>
</div>
